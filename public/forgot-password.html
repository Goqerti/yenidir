<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Şifrəni Bərpa Et</title>
    <link rel="stylesheet" href="style.css">
    <!-- Daxili stillər login səhifəsindən kopyalanıb -->
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #eef2f7; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .login-container { background-color: #ffffff; padding: 35px 45px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-container h1 { margin-bottom: 15px; font-size: 1.8em; }
        .login-container p { font-size: 0.9em; color: #6c757d; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ced4da; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; }
        .message { padding: 10px; margin-top: 15px; border-radius: 5px; text-align: center; }
        .message.error { background-color: #f8d7da; color: #721c24; }
        .message.success { background-color: #d4edda; color: #155724; }
        .back-link { display: block; margin-top: 20px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Şifrəni Unutmusunuz?</h1>
        <p>İstifadəçi adınızı daxil edin. Şifrəni sıfırlamaq üçün təlimatlar e-poçt ünvanınıza göndəriləcək.</p>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="username">İstifadəçi adı:</label>
                <input type="text" id="username" required>
            </div>
            <button type="submit">OTP Kodu Göndər</button>
        </form>
        <div id="messageContainer"></div>
        <a href="/login.html" class="back-link">Giriş səhifəsinə qayıt</a>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
