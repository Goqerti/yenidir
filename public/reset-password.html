<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Yeni Şifrə Təyin Et</title>
    <link rel="stylesheet" href="style.css">
    <!-- Daxili stillər login səhifəsindən kopyalanıb -->
    <style>
         body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #eef2f7; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .login-container { background-color: #ffffff; padding: 35px 45px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-container h1 { margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
        input { width: 100%; padding: 12px; border: 1px solid #ced4da; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; }
        .message { padding: 10px; margin-top: 15px; border-radius: 5px; text-align: center; }
        .message.error { background-color: #f8d7da; color: #721c24; }
        .message.success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Yeni Şifrə Təyin Et</h1>
        <form id="resetPasswordForm">
            <div class="input-group">
                <label for="otp">Mailə gələn OTP Kod:</label>
                <input type="text" id="otp" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Yeni Şifrə:</label>
                <input type="password" id="newPassword" required>
            </div>
            <button type="submit">Şifrəni Dəyiş</button>
        </form>
        <div id="messageContainer"></div>
    </div>
    <script src="reset-password.js"></script>
</body>
</html>
